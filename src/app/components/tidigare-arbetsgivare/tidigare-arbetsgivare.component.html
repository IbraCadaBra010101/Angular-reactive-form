<form [formGroup]="arbetsgivareForm">
  <div class="form-container">
    <div formArrayName="ag">
      <div *ngFor="let a of agArray.controls;
      let i = index" [formGroupName]="i">

        <h3>Arbetslivserfarenhet nummer {{i + 1}}</h3>
        <mat-form-field class="full">
          <mat-select
            [ngClass]=
              "{'is-invalid': a.controls.bransch.invalid && a.controls.bransch.touched,
        'valid': a.controls.bransch.valid && a.controls.bransch.touched}"

            placeholder="Bransch" formControlName="bransch">
            <mat-option
              *ngFor="let b of branchArray" [value]="b">{{b}}</mat-option>
          </mat-select>
          <mat-error *ngIf="a.controls.bransch.invalid  && a.controls.bransch.touched">
            Mig får du inte glömma please!
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full">
          <input matInput placeholder="Företag" formControlName="foretag">
          <mat-error *ngIf="a.controls.foretag.invalid && a.controls.foretag.touched">
            Mig får du inte glömma please!
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full">
          <input matInput placeholder="Befattning" formControlName="roll">
          <mat-error *ngIf="a.controls.roll.invalid &&  a.controls.roll.touched">
            Mig får du inte glömma please!
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full">
          <input matInput placeholder="Antal år på företaget" formControlName="antalAr">
          <mat-error *ngIf="a.controls.antalAr.invalid && a.controls.antalAr.touched">
            Mig får du inte glömma please!
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="warn" (click)="delAg(i)">radera</button>
      </div>
    </div>
  </div>
  <span class="form-container">
    <button mat-raised-button color="primary" (click)="addAg()">Fler erfarenheter?</button>
  </span>
</form>
